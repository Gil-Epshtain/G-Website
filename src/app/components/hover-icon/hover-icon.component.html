<!-- *** Hover-Icon *** -->
<div class="hover-icon-container">

  <div class="hover-icon-info">
    <div class="hover-icon-title" [ngStyle]="{ 'color': color }">
      {{ title }}
    </div>
    <div class="hover-icon-text">
      {{ text }}
    </div>   
  </div>

  <div class="hover-icon-icon">
    <img [src]="icon" class="hover-icon-icon-img" />
  </div>    
</div>
